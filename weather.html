<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#form').submit(function(event) {
        var city = $('#city').val().replace(/\s+/g, '');
        console.log(city);
        var APPID = '45fa4074c90fdf5a385e3c3e64ed670c';
        var path = 'http://api.openweathermap.org/data/2.5/weather?q=' + city + ',uk&&appid=' + APPID;
        // your code here (build up your url)
        console.log(path);
        $('.response').html('Loading...');
        $.ajax({
          type: 'GET',
          url: path,

          success: function(data) {
            console.log(data);

            var farenheit = ((data.main.temp - 273.15) * 1.8) + 32;

            var html = '<strong>' + $('#city').val() + '</strong>';
            html += '<ul>';
            html += '<li>' + 'Temperature: ' + Math.floor(farenheit * 10) / 10 + " â„‰";
            html += '</li> </ul>';
            console.log(html);

            $('.response').html(html);
          },
          error: function(status, error) {
            console.log(status);
            console.log(error);
            $('.response').html('An error occured!');
          }
        });
        // $.get(url, function(res) {
        //   // your code here
        // }, 'json');
        event.preventDefault();
        // // don't forget to return false so the page doesn't refresh
        return false;
      });
    });
  </script>
</head>
